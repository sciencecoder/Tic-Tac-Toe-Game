<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">


    <title>CodePen - Tic Tac Toe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body translate="no" class="">

    
  <div class="board container text-center">
    <div class="row" id="row1">
      <div class="box col-md-4 col-sm-4 col-xs-4"><div id="box1" class="content-box"></div></div>
      <div class="box  col-md-4 col-sm-4 col-xs-4"><div id="box2" class="content-box"></div></div>
      <div class="box  col-md-4 col-sm-4 col-xs-4"><div id="box3" class="content-box"></div></div>
    </div>
    <div class="row" id="row2">
      <div class="box col-md-4 col-sm-4 col-xs-4"><div id="box4" class="content-box"></div></div>
      <div class="box  col-md-4 col-sm-4 col-xs-4"><div id="box5" class="content-box"></div></div>
      <div class="box  col-md-4 col-sm-4 col-xs-4"><div id="box6" class="content-box"></div></div>
    </div>
    <div class="row" id="row3">
      <div class="box col-md-4 col-sm-4 col-xs-4"><div id="box7" class="content-box"></div></div>
      <div class="box  col-md-4 col-sm-4 col-xs-4"><div id="box8" class="content-box"></div></div>
      <div class="box  col-md-4 col-sm-4 col-xs-4"><div id="box9" class="content-box"></div></div>
    </div>


  </div>
<div class="container">


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" style="display: none;">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content text=-center">
        <div class="modal-header">
         
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>X or O?</p>
        
        </div>
        <div class="modal-footer">
       
          <button type="button" class="btn btn-default" data-dismiss="modal">X</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">O</button>
           
        </div>
      </div>
     
    </div>
  </div>
  
</div>


    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="game.js"></script>

 
</body></html>
